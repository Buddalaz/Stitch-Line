<div class="outer">
  <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>username</mat-label>
      <input type="text" matInput formControlName="username">
      <mat-error *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
        Please enter a valid user name
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password">
      <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <button [disabled]="loginForm.invalid" mat-raised-button class="sign-in-button">Sign in</button>
  </form>
</div>
